<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div id="container">
        <div id="stopWatch">00 : 00 : 00 : 00</div>

        <div class="btns">
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
            <button id="reset" disabled>Reset</button>
        </div>
    </div>

    <script src="stopwatch.js"></script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>



<head>

    <meta charset="UTF-8" />
    <title>navbar</title>
    <link rel="stylesheet" href="nav.css">

</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                    <span class="text">Clock</span> 
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="stopwatch-outline"></ion-icon></span>
                    <span class="text">StopWatch</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="timer-outline"></ion-icon></span>
                    <span class="text">Timer</span>
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="alarm-outline"></ion-icon></span>
                    <span class="text">Alarm</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</body>
</html>
